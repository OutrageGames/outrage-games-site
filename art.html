        <script>
            // create references to the modal...
            var modal = document.getElementById('myModal');
            // to all images -- note I'm using a class!
            var images = document.getElementsByClassName('gal-img');
            // the image in the modal
            var modalImg = document.getElementById("img01");
            // and the caption in the modal
            var captionText = document.getElementById("caption");

            // Go through all of the images with our custom class
            for (var i = 0; i < images.length; i++) 
            {
                var img = images[i];
                // and attach our click listener for this image.
                img.onclick = function(evt) 
                {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    captionText.innerHTML = this.alt;
                    if(this.className == "gal-img")
                    {
                        modalImg.style.width = '2000px';
                    }
                }
            }

            var span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
                modal.style.display = "none";
            }

            document.addEventListener('keydown', function(event){
                if(event.key === "Escape"){
                    modal.style.display = "none";
                }
            });

        </script>

<script>
    window.onload = function(){
        bod = document.getElementById("body")
        bod.style.fontFamily = localStorage.getItem("fontt");
    }

    function changeStyle(){
        bod = document.getElementById("body")

        if(bod.style.fontFamily == "kwfontregular")
        {
            bod.style.fontFamily = "bluenesia";
            localStorage.setItem("fontt", bod.style.fontFamily);
        }
        else
        {
            bod.style.fontFamily = "kwfontregular";
            localStorage.setItem("fontt", bod.style.fontFamily);
        }
    }
</script>
